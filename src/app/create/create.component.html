<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" formControlName="username" class="form-control" placeholder="&#xF4D4;" />
      </div>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input id="fullName" formControlName="fullName" class="form-control" placeholder="&#xF8C9;" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="&#xF538;" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" placeholder="&#xF538;" />
      </div>
      <br>
      <div class="button-container">
      <button type="submit" class="btn">Register</button>
    </div>  
    </form>
  </div>
