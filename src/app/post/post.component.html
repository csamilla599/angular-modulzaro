<div class="post-container">
  <div class="row">
    <div class="col-12 col-md-4 mb-4" *ngFor="let post of posts">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title"><i class="bi bi-braces"></i> {{ post.title }} <i class="bi bi-justify-left"></i></h5>
          <p class="card-text text-justify flex-grow-1">{{ post.body }}</p>
          <a [routerLink]="['/edit', post.id]" class="btn btn-secondary mt-auto">Edit <i class="bi bi-wrench"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
